run:
  n_events: 100000
  seed: 12345

output:
  directory: output/
  filename_template: >
    kSullivan
    _epKLambda
    _model-{model.name}
    _Q0-{model.Q0}
    _x{x.min}-{x.max}
    _Q2{Q2.min}-{Q2.max}
    _tAbs{t.abs_min}-{t.abs_max}
    _N{run.n_events}.root

kinematics:
  x:
    min: 0.01
    max: 0.8
  Q2:
    min: 1.0
    max: 10.0
  t:
    min: -1.0
    max: 0.0
    abs_min: 0.0
    abs_max: 1.0

model:
  name: toy_kaon
  type: PDF+GPD
  Q0: 0.5   # GeV^2
  evolution: none   # later: APFEL++, DGLAP, ERBL
