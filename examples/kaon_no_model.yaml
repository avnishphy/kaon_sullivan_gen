# examples/kaon_no_model.yaml
run:
  n_events: 1000000
  seed: 424242
  reaction: inclusive_sullivan
  verbose: true

beam:
  E_e: 18.0  # electron beam energy (GeV)
  E_p: 275.0    # proton beam energy (GeV) - collider

kinematics:
  x:
    min: 0.01
    max: 0.90
  Q2:
    min: 0.001
    max: 500.0

sullivan:
  z_default: 0.5

unweighting:
  max_weight: 0.0        # 0 -> prescan will estimate
  prescan_events: 500

output:
  directory: output
  filename: events_no_models.root
